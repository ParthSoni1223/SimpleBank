# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simplebank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'  # Set to Go version 1.21

    - name: Install golang-migrate
      run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.18.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate  # Updated to move just 'migrate'
          which migrate
          
  
    - name: Wait for PostgreSQL
      run: |
          until pg_isready -h localhost -p 5432 -U root; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 5
          done
        

    - name: Run migrations
      run: make migrateup

    - name: Install dependencies
      run: go mod tidy  # Make sure to install all dependencies

    - name: Test
      run: make test  # Run your tests 